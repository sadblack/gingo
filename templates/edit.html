<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
<div class="flex h-screen bg-gray-200 font-roboto">
    {{ template "sidebar.html" .admins}}
    <div class="flex-1 flex flex-col overflow-hidden">
        {{ template "header.html" .user}}
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
            <div class="container mx-auto px-6 py-5">
                <div class="p-3 w-1/2 bg-white shadow-md rounded-md border">
                    <form name="addModel" action="/admin/auth/{{.name}}/{{.id}}" method="post">
                        {{- range $value := .form }}
                            <label class="text-gray-700 mt-1 ">{{ $value.Label }}</label>
                            {{- if eq $value.Type "select" }}
                            <div>
                                <select name="{{.Name}}" class="form-select px-4 w-full rounded">
                                    {{- range $value.Enum}}
                                    {{- if eq . $value.Value}}
                                    <option value="{{.}}" selected="selected" >{{.}}</option>
                                    {{- else }}
                                    <option value="{{.}}"  >{{.}}</option>
                                    {{- end}}
                                    {{- end}}
                                </select>
                            </div>
                            {{- else }}
                            <input class="form-input w-full mt-1 mb-2 rounded-md focus:border-indigo-600 border"
                                   type="{{$value.Type}}" name="{{$value.Name}}" value="{{$value.Value}}"
                            />
                            {{- end}}
                        {{- end}}
                        <input type="submit" class="px-3 py-1 bg-indigo-600 text-white rounded-md text-sm hover:bg-indigo-500 focus:outline-none">
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
